<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width-device=width, initial-scale=1.0" />
		<meta naSignup Form - User Registrationme="description" content="Signup form for user registration" />
		<title>Signup Form - User Registration</title>
		<link rel="stylesheet" href="signup.css" />
		<link rel="icon" href="fvicon.ico" type="image/x-icon" />
	</head>
	<body>
		<header>
		</header>
		<main>
			<h1 id="h1">Signup</h1>
			<form action="#" method="post" class="formDiv">
				<input class="inputFormField" type="text" placeholder="Full Name" required />
				<input class="inputFormField" type="email" placeholder="Email" required />
				<input class="inputFormField" type="password" placeholder="Password" required />
				<input class="inputFormField" type="password" placeholder="Confirm Password" required />
				<input class="inputFormField" type="date" placeholder="MM/DD/YYYY" required />
				<div class="radioBtn">
					<input type="radio" name="user" id="Student" required value="Student" />
					<label for="Student">Student</label>
					<input type="radio" name="user" id="Employee" required value="Employee" />
					<label for="Employee">Employee</label>
				</div>
				<input type="checkbox" required />I agree to all the Terms and conditions<br><br>
				<button class="submitBtn" type="submit">Signup</button>
			</form>
		</main>
		<footer>
			<p>&copy; 2025 MyProject. All rights reserved.</p>
		</footer>
		
	</body>
</html>
